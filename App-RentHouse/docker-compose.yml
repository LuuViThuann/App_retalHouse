services:
  backend:
    build: .
    container_name: node-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      - mongo
      - python-ml
    networks:
      - app-network

  python-ml:
    build: ../PyThon_ML_App
    container_name: python-ml
    restart: unless-stopped
    ports:
      - "8001:8001"
    env_file:
      - ../PyThon_ML_App/.env          # Sử dụng .env như cũ
    volumes:
      - ../PyThon_ML_App:/app
      - /app/__pycache__
      - python-models:/app/models
    #  THAY ĐỔI: Chạy export trước, sau đó chạy main app
    entrypoint: >
      sh -c "
        echo ' Waiting for MongoDB...';
        sleep 10;
        echo ' Starting data export...';
        python data/export_dataset.py;
        echo ' Starting ML app...';
        python app/main.py
      "
    depends_on:
      - mongo
    networks:
      - app-network

  mongo:
    image: mongo:6
    container_name: mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongo_data:
  python-models: